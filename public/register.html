<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - DelexPay</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

<form action="https://delex-pay-backend.onrender.com/register" method="post">
<input name="name" required placeholder="Full Name"/>
<input name="email" type="email" required placeholder="Email"/>
<input name="Password" type="password"  required placeholder="Password"/>
<input name="Confirm Password" type="password"  required placeholder="Confirm Password"/>
<button type="submit">Register</button>
</form>
   <div id="footer"></div>
   <script src="js/loadpartials.js"></script>
</body>
</html>
