<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup - DelexPay</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

  <div class="bg-gray-800 p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-400">Create Your Account</h2>
    <form id="signupForm">
      <div class="mb-4">
        <label class="block mb-1">Full Name</label>
        <input type="text" name="name" class="w-full px-4 py-2 rounded bg-gray-700 text-white" required />
      </div>
      <div class="mb-4">
        <label class="block mb-1">Email</label>
        <input type="email" name="email" class="w-full px-4 py-2 rounded bg-gray-700 text-white" required />
      </div>
      <div class="mb-4">
        <label class="block mb-1">Password</label>
        <input type="password" name="password" class="w-full px-4 py-2 rounded bg-gray-700 text-white" required />
      </div>
      <div class="mb-6">
        <label class="block mb-1">Confirm Password</label>
        <input type="password" name="confirmPassword" class="w-full px-4 py-2 rounded bg-gray-700 text-white" required />
      </div>
      <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 rounded">Sign Up</button>
    </form>
    <p class="mt-4 text-sm text-center">Already have an account? <a href="login.html" class="text-blue-400 hover:underline">Login</a></p>
  </div>

</body>
</html>
<script src="assets/js/auth.js" defer></script>
